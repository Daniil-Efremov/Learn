<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <form class="mt-5" id="formForm">
            <div class="mb-3">
                <label for="formName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="formName" aria-describedby="nameHelp">
              </div>
            <div class="mb-3">
              <label for="formEmail" class="form-label">Email address</label>
              <input type="text" class="form-control" id="formEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="formPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="formPassword">
            </div>
            
            <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
          </form>
    </div>

    <script src="main.js"></script>

</body>
</html>
